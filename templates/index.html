<html>
	<head>
		{{ turbo() }}
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

		<style>
			button {
				margin: auto;
				display: inline-block;
				padding: 15px 15px;
				font-size: 20px;
				cursor: pointer;
				text-align: center;
				outline: none;
				color: #fff;
				background-color: #b3b3b3;
				border: none;
				border-radius: 15px;
				box-shadow: 0 9px #808080;
				width: 300px
			}

			button:hover {background-color: #d11a63}

			button:active {
				background-color: #d11a63;
				box-shadow: 0 5px #666;
				transform: translateY(4px);
			}


			img {
				display: block;
				margin-left: 70px;
				margin-right: auto;
				max-width: 25%;
				height: auto;
				float:left;
			}


			.center_panel {
				margin-left: 20px;
				margin-right: auto;
				width: 40%;
				max-width: 300px;
				border: 2px solid black;
				padding: 20px;
				float:left;
				clear: left
				}

			.center_chart {
				width: 55%;
				float:left;
				max-width: 1250px;
				padding: 20px;
				}


			.video {
				float:left;
				width: 55%;
				max-width: 1280px
				}

			table, th, td {
				border: 1px solid;
				}


			table {
				width: 100%;
				border-collapse: collapse;
			}

			tbody tr:nth-child(odd) {
				background-color: #e6e6e6;
			}
			
			tbody tr:nth-child(even) {
				background-color: #ffffff;
			}

			
			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #d11a63;
				color: white;
				text-align: center;
			}
			

		</style>
	</head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

	<body>
		<img src="/static/Rasprinter.png" alt="Rasprinter Logo"/>
		<div id="video" class="video">
			<img src="{{ url_for('video_feed') }}" style="width:100%;max-width:700px">
		</div>

		{% include "panel.html" %}
		{% include "chart.html" %}

		<div class="footer">
			<p style="font-family: Courier New"> <a href="https://github.com/mijanik/Rasprinter">RASPRINTER by Mi≈Çosz Janik</a></p>
		</div>
	</body>
</html>
